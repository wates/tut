
<html>

<head>
<title>Learning WebGL &mdash; lesson 1</title>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

<script type="text/javascript" src="glMatrix-0.9.5.min.js"></script>

<script id="shader-fs" type="x-shader/x-fragment">
    precision mediump float;
    varying vec4 vColor;
    void main(void) {
        gl_FragColor = vColor;
    }
</script>

<script id="shader-vs" type="x-shader/x-vertex">
    attribute vec3 vaVertexPosition;
    attribute vec4 vaVertexColor;

    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;

    varying vec4 vColor;

    void main(void) {
        gl_Position = uPMatrix*uMVMatrix*vec4(vaVertexPosition, 1.0);
        vColor = vaVertexColor;
    }
</script>


<script type="text/javascript">

    var gl;
    function initGL(canvas) {
        try {
            gl = canvas.getContext("experimental-webgl");
            gl.viewportWidth = canvas.width;
            gl.viewportHeight = canvas.height;
        } catch (e) {
        }
        if (!gl) {
            alert("Could not initialise WebGL, sorry :-(");
        }
    }

    /**
    * @param hsv 0~1
    */
    function HSVtoRGB(h, s, v) {
        if (0 == s) {
            return [v, v, v];
        }
        if (1 < s) s = 1;
        if (h < 0) h++;
        if (1 < h) h--;
        var i = Math.floor(h * 6);
        var f = h * 6 - i;
        var p = v * (1 - s);
        var q = v * (1 - f * s);
        var t = v * (1 - (1 - f) * s);
        switch (i) {
            case 0:
                return [v, t, p];
            case 1:
                return [q, v, p];
            case 2:
                return [p, v, t];
            case 3:
                return [p, q, v];
            case 4:
                return [t, p, v];
            default:
                return [v, p, q];
        }
    }

    function getShader(gl, id) {
        var shaderScript = document.getElementById(id);
        if (!shaderScript) {
            return null;
        }

        var str = "";
        var k = shaderScript.firstChild;
        while (k) {
            if (k.nodeType == 3) {
                str += k.textContent;
            }
            k = k.nextSibling;
        }

        var shader;
        if (shaderScript.type == "x-shader/x-fragment") {
            shader = gl.createShader(gl.FRAGMENT_SHADER);
        } else if (shaderScript.type == "x-shader/x-vertex") {
            shader = gl.createShader(gl.VERTEX_SHADER);
        } else {
            return null;
        }

        gl.shaderSource(shader, str);
        gl.compileShader(shader);

        if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
            alert(gl.getShaderInfoLog(shader));
            return null;
        }

        return shader;
    }

    function getText(id) {
        var shaderScript = document.getElementById(id);
        if (!shaderScript) {
            return null;
        }

        var str = "";
        var k = shaderScript.firstChild;
        while (k) {
            if (k.nodeType == 3) {
                str += k.textContent;
            }
            k = k.nextSibling;
        }
        return str;
    }

    var shaderProgram;

    function initShaders() {
        var fragmentShader = getShader(gl, "shader-fs");
        var vertexShader = getShader(gl, "shader-vs");

        shaderProgram = gl.createProgram();
        gl.attachShader(shaderProgram, vertexShader);
        gl.attachShader(shaderProgram, fragmentShader);
        gl.linkProgram(shaderProgram);

        if (!gl.getProgramParameter(shaderProgram, gl.LINK_STATUS)) {
            alert("Could not initialise shaders");
        }

        gl.useProgram(shaderProgram);
        shaderProgram.vertexAttribute = [];
        getText("shader-vs").split('\n').forEach(function (a) {
            var l = a.match(/va[A-Za-z]*;/);
            var c = a.match(/vec[1-4]/);
            a.match('attribute') && Array.isArray(l) && l.forEach(function (b) {
                var name = b.slice(0, b.length - 1);
                var attr = {
                    name: name,
                    len: Number(c[0][3]),
                    location: gl.getAttribLocation(shaderProgram, name)
                };
                shaderProgram.vertexAttribute.push(attr);
                gl.enableVertexAttribArray(attr.location);
            });
        });

        shaderProgram.pMatrixUniform = gl.getUniformLocation(shaderProgram, "uPMatrix");
        shaderProgram.mvMatrixUniform = gl.getUniformLocation(shaderProgram, "uMVMatrix");
    }

    var mvMatrix = mat4.create();
    var pMatrix = mat4.create();

    var squareVertexPositionBuffer;

    function initBuffers() {
        squareVertexPositionBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, squareVertexPositionBuffer);
        var vertices = [];
        var sq = 400;
        for (var i = 0; i < sq; i++) {
            var v = [
                 [0.5, 0.5 , 0.0],
                [-0.5, 0.5 , 0.0],
                [0.5, -0.5 , 0.0],
                [-0.5, -0.5 , 0.0],
            ];
            for (var j = 0; j < 4; j++) {
                v[j][0] += (i % 32) * 3;
                v[j][1] += (i / 32) * 3;
            }
            var c = HSVtoRGB(Math.random(), 0.8, 1.0);
            c = c.concat(1.0);
            vertices = vertices.concat(v[0]);
            vertices = vertices.concat(c);
            vertices = vertices.concat(v[1]);
            vertices = vertices.concat(c);
            vertices = vertices.concat(v[2]);
            vertices = vertices.concat(c);
            vertices = vertices.concat(v[2]);
            vertices = vertices.concat(c);
            vertices = vertices.concat(v[1]);
            vertices = vertices.concat(c);
            vertices = vertices.concat(v[3]);
            vertices = vertices.concat(c);
        }
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertices), gl.STATIC_DRAW);
        squareVertexPositionBuffer.numItems = sq * 6;

    }

    var count = 0;

    function drawScene() {
        count++;
        gl.viewport(0, 0, gl.viewportWidth, gl.viewportHeight);
        gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

        mat4.perspective(45, gl.viewportWidth / gl.viewportHeight, 1, 1000.0, pMatrix);

        //for (var i = 0; i < 10; i++) {
        mat4.identity(mvMatrix);
        //mat4.scale(mvMatrix, [0.2, 0.2, 0.2]);

        mat4.translate(mvMatrix, [-10, -10.0, -50]);
        mat4.rotate(mvMatrix, count / 60 , [0.5, 1.0, 0.2]);
            //mat4.scale(mvMatrix, [0.2, 0.2, 0.2]);

            gl.bindBuffer(gl.ARRAY_BUFFER, squareVertexPositionBuffer);
            var offs = 0, stride = 0;
            shaderProgram.vertexAttribute.forEach(function (a) { stride += a.len * 4; });
            shaderProgram.vertexAttribute.forEach(function (a) {
                gl.vertexAttribPointer(a.location, a.len, gl.FLOAT, false, stride, offs);
                offs += a.len * 4;
            });
            gl.uniformMatrix4fv(shaderProgram.pMatrixUniform, false, pMatrix);
            gl.uniformMatrix4fv(shaderProgram.mvMatrixUniform, false, mvMatrix);
            gl.drawArrays(gl.TRIANGLES, 0, squareVertexPositionBuffer.numItems);
        //}
    }

    function webGLStart() {
        var canvas = document.getElementById("lesson01-canvas");
        initGL(canvas);
        initShaders();
        initBuffers();

        gl.clearColor(0.0, 0.0, 0.0, 1.0);
        gl.enable(gl.DEPTH_TEST);

    }

    setInterval(drawScene, 16);


</script>


</head>
